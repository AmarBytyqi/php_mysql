<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="container">
        <h1>Cryptocurrency Tracker</h1>
        
        <div class="crypto-card" id="crypto-card">
            <h2>Bitcoin</h2>
            <p><strong>Current Price:</strong> $<span id="current-price">Loading...</span></p>
            <p><strong>Market Cap:</strong> $<span id="market-cap">Loading...</span></p>
            <p><strong>24h Volume:</strong> $<span id="volume">Loading...</span></p>
            <p><strong>Circulating Supply:</strong> <span id="supply">Loading...</span></p>
            <button id="update-btn">Update Data</button>
        </div>

        <canvas id="priceChart" width="400" height="200"></canvas>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
